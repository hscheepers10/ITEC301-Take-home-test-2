<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4.1</title>
</head>

<body>
    <table style="width: 35%; border: 1px solid black; padding-top: 5; padding-left: 10;text-align: center;">
        <tr>
            <td style="text-align: center;">
                <h3>Square Root Calculator</h3>
                <form action="#" method="get" name="form">
                    <p>Enter value : <input name="number" type="text" class="regfont" size="6" /></p>

                    <input type="button" onclick="calcsqrt(this.form)" value="Calculate" />
                    <br /><br />
                    <p>The Square Root Value is: <input name="sqrt" type="text" class="regfont" size="10" /></p>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
